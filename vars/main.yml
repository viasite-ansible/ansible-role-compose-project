---
p_domain_main: "{{ p_domain | replace('www.', '') }}"
p_domain_redirected: "{% if 'www.' in p_domain %}{{ p_domain | replace('www.', '') }}{% else %}www.{{ p_domain }}{% endif %}"
p_domains_redirected_compiled: "{{ p_domains_redirected + [ p_domain_redirected ] }}"
p_nginx_user: www-data

p_nginx_proxy_params: |
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
